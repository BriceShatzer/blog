        {% elsif page.title %} {{page.title}}
        {% else %} {{ site.title }}
        {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:700,400|Lato:700,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55110172-1"></script>

      window.dataLayer = window.dataLayer || [];
