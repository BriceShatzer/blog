---
layout: default
title: BriceShatzer.com/blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div>
            <span>{{ post.date | date: '%B %d, %Y' }}</span>
            <h3>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
            </h3>
        
            <p>{{ post.description }}</p>
        </div>

      </li>
    {% endfor %}
  </ul>
</div>
